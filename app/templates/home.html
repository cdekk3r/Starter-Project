<!DOCTYPE html>
<h1>Home Page</h1>
<section class="room-container">
    <div class="room-list" ng-repeat='room in home.database.rooms'>
        <a class="room" ng-click="home.message.getByRoomId(roomId)">{{room.$value}}</a>
    </div>
    <form id="add-room" ng-submit="home.database.add(room)">
        <input type="text" ng-model="room" placeholder="Create a new room">
        <input type="submit" value="+">
    </form>
</section>
<section class="message-container">
    <div ng-repeat="messages in home.message.messages">
    </div>
</section>
